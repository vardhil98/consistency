<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consistency Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      background: #f9f9f9;
    }
    h1 { color: #333; font-size: 1.8rem; }

    /* Calendar navigation */
    .nav {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .nav button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .nav button:hover { background: #45a049; }

    #monthYear {
      font-size: 1.4rem;
      margin: 5px 0;
    }

    /* Calendar grid */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 10px;
    }
    .day, .empty {
      padding: 12px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      transition: 0.2s;
      font-size: 0.9rem;
    }
    .day:hover { background: #f0f0f0; }
    .selected { background: #4caf50; color: white; }
    .disabled { background: #eee; color: #999; cursor: not-allowed; }
    .empty { background: transparent; border: none; cursor: default; }

    /* Rewards */
    .rewards {
      margin-top: 15px;
      text-align: left;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }
    .reward-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .reward-item:last-child { border-bottom: none; }

    button {
      background: #ff4d4d;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
    }
    button:hover { background: #e60000; }
    .break-btn {
      margin-top: 15px;
      background: #444;
    }
    .break-btn:hover { background: #000; }

    /* üì± Mobile responsiveness */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #monthYear { font-size: 1.2rem; }
      .day, .empty {
        font-size: 0.7rem;
        padding: 8px 0;
      }
      .nav button {
        font-size: 0.7rem;
        padding: 4px 6px;
      }
      button { font-size: 0.7rem; padding: 5px 8px; }
    }
  </style>
</head>
<body>
  <h1>Consistency Tracker</h1>

  <!-- Navigation -->
  <div class="nav">
    <button onclick="prevYear()">‚è™ Prev Year</button>
    <button onclick="prevMonth()">‚¨ÖÔ∏è Prev Month</button>
    <span id="monthYear"></span>
    <button onclick="nextMonth()">Next Month ‚û°Ô∏è</button>
    <button onclick="nextYear()">Next Year ‚è©</button>
  </div>

  <div id="calendar"></div>

  <div class="rewards">
    <h3>Unlocked Rewards üéÅ</h3>
    <div id="rewardList"></div>
  </div>

  <button class="break-btn" onclick="breakConsistency()">Break Consistency</button>

  <script>
    const monthYearEl = document.getElementById("monthYear");
    const calendarEl = document.getElementById("calendar");
    const rewardListEl = document.getElementById("rewardList");

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    let today = new Date();
    let month = today.getMonth();
    let year = today.getFullYear();

    let selectedDays = JSON.parse(localStorage.getItem("selectedDays")) || [];
    let rewards = JSON.parse(localStorage.getItem("rewards")) || [];

    const rewardPool = ["Starbucks Drink ‚òï", "Real Fruit Juice ü•§", "Booster Juice üçπ"];

    function renderCalendar() {
      calendarEl.innerHTML = "";
      monthYearEl.textContent = `${monthNames[month]} ${year}`;

      let firstDay = new Date(year, month, 1).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      weekdays.forEach(d => {
        let el = document.createElement("div");
        el.textContent = d;
        el.style.fontWeight = "bold";
        el.style.background = "#fafafa";
        calendarEl.appendChild(el);
      });

      for (let i = 0; i < firstDay; i++) {
        let empty = document.createElement("div");
        empty.classList.add("empty");
        calendarEl.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        let cell = document.createElement("div");
        cell.classList.add("day");
        cell.textContent = day;

        let key = `${year}-${month+1}-${day}`;
        let cellDate = new Date(year, month, day);

        if (cellDate > today) {
          cell.classList.add("disabled");
        }

        if (selectedDays.includes(key)) {
          cell.classList.add("selected");
        }

        if (!cell.classList.contains("disabled")) {
          cell.addEventListener("click", () => toggleDay(key, cell));
        }

        calendarEl.appendChild(cell);
      }
    }

    function toggleDay(key, cell) {
      if (selectedDays.includes(key)) {
        selectedDays = selectedDays.filter(d => d !== key);
        cell.classList.remove("selected");
      } else {
        selectedDays.push(key);
        cell.classList.add("selected");
      }

      let consistencyCount = selectedDays.length;
      if (consistencyCount > 0 && consistencyCount % 10 === 0) {
        let reward = rewardPool[(consistencyCount/10 - 1) % rewardPool.length];
        if (!rewards.includes(reward)) {
          rewards.push(reward);
          alert(`üéâ Congrats! You earned: ${reward}`);
        }
      }

      saveData();
      renderRewards();
    }

    function renderRewards() {
      rewardListEl.innerHTML = "";
      rewards.forEach((r, idx) => {
        let div = document.createElement("div");
        div.classList.add("reward-item");
        div.innerHTML = `<span>${r}</span>
          <button onclick="useReward(${idx})">Use</button>`;
        rewardListEl.appendChild(div);
      });
    }

    function useReward(index) {
      rewards.splice(index, 1);
      saveData();
      renderRewards();
    }

    function breakConsistency() {
      selectedDays = [];
      rewards = [];
      localStorage.clear();
      alert("Consistency manually broken ‚ùå. Starting over!");
      renderCalendar();
      renderRewards();
    }

    function saveData() {
      localStorage.setItem("selectedDays", JSON.stringify(selectedDays));
      localStorage.setItem("rewards", JSON.stringify(rewards));
    }

    // Navigation
    function prevMonth() {
      month--;
      if (month < 0) { month = 11; year--; }
      renderCalendar();
    }
    function nextMonth() {
      month++;
      if (month > 11) { month = 0; year++; }
      renderCalendar();
    }
    function prevYear() {
      year--;
      renderCalendar();
    }
    function nextYear() {
      year++;
      renderCalendar();
    }

    renderCalendar();
    renderRewards();
  </script>
</body>
</html>
