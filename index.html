<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile scaling -->
  <title>Habit Consistency Tracker</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 10px;
      background: #f9f9f9;
    }
    h1 { color: #333; font-size: 1.5rem; }
    .calendar-container { 
      max-width: 420px; 
      margin: 20px auto; 
      background: white; 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 10px; 
    }
    .header h2 { font-size: 1.2rem; margin: 0; }
    .days { 
      display: grid; 
      grid-template-columns: repeat(7, 1fr); 
      gap: 4px; 
      font-size: 0.9rem;
    }
    .day, .weekday { 
      padding: 10px; 
      border-radius: 6px; 
      text-align: center;
    }
    .weekday { 
      background: #eee; 
      font-weight: bold; 
    }
    .day { 
      cursor: pointer; 
      border: 1px solid #ccc; 
      background: #fafafa; 
      transition: background 0.3s;
    }
    .day:hover { background: #ddd; }
    .day.selected { background-color: #4CAF50; color: white; border: none; }
    .day.today { border: 2px solid red; }
    button { 
      margin-top: 15px; 
      padding: 10px 20px; 
      cursor: pointer; 
      border: none; 
      border-radius: 6px; 
      background: #ff5555; 
      color: white; 
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover { background: #e04444; }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h1 { font-size: 1.2rem; }
      .header h2 { font-size: 1rem; }
      .day, .weekday { padding: 8px; font-size: 0.8rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Habit Consistency Tracker</h1>
  <div class="calendar-container">
    <div class="header">
      <button onclick="changeMonth(-1)">◀</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">▶</button>
    </div>
    <div class="days" id="calendar"></div>
  </div>
  <button onclick="resetConsistency()">Break Consistency</button>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");

    let currentDate = new Date();
    let savedDays = JSON.parse(localStorage.getItem("consistentDays")) || {};

    function renderCalendar() {
      calendar.innerHTML = "";
      let year = currentDate.getFullYear();
      let month = currentDate.getMonth();

      let firstDay = new Date(year, month, 1).getDay(); 
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString("default", { month: "long" }) + " " + year;

      const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      weekdays.forEach(day => {
        const weekdayEl = document.createElement("div");
        weekdayEl.classList.add("weekday");
        weekdayEl.textContent = day;
        calendar.appendChild(weekdayEl);
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.textContent = i;

        let today = new Date();
        if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          day.classList.add("today");
        }

        let key = `${year}-${month}-${i}`;
        if (savedDays[key]) {
          day.classList.add("selected");
        }

        day.addEventListener("click", () => {
          if (day.classList.contains("selected")) {
            day.classList.remove("selected");
            delete savedDays[key];
          } else {
            day.classList.add("selected");
            savedDays[key] = true;
          }
          localStorage.setItem("consistentDays", JSON.stringify(savedDays));
        });

        calendar.appendChild(day);
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function resetConsistency() {
      savedDays = {};
      localStorage.removeItem("consistentDays");
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
